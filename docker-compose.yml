services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: bzr
      POSTGRES_PASSWORD: super-secret-password
      POSTGRES_DB: bzr_transfers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - TRANSFERS_DATABASE_URL=postgres://bzr:super-secret-password@db:5432/bzr_transfers
      - TRANSFERS_DATA_SOURCE=store
      - BZR_TOKEN_ADDRESS=0x85Cb098bdcD3Ca929d2cD18Fc7A2669fF0362242
      - ETHERSCAN_V2_API_KEY=${ETHERSCAN_V2_API_KEY:-}
      # Allow frontend access
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      - db

volumes:
  postgres_data:
